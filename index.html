	<head>
		<title>Juego de Elena</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Header -->
		<header id="header">
			<a href="index.html" class="title">Elena</a>
			<nav>
				<ul>
					<li><a href="index.html">Inicio</a></li>
					<li><a href="generic.html">Juegos</a></li>
					<li><a href="elements.html"  class="active">Contacto</a></li>
				</ul>
			</nav>
		</header>

		<!-- Wrapper -->
		<div id="wrapper">

			<!-- Main -->
			<section id="main" class="wrapper">
				<div class="inner">
					<h1 class="major">Juego de Elena</h1>

					<!-- Carousel -->
					<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
						<div class="carousel-inner">
							<div class="carousel-item active">
								<img class="d-block w-100" src="images/prueba.jpg" alt="First slide">
							</div>
							<div class="carousel-item">
								<img class="d-block w-100" src="images/pic02.jpg" alt="Second slide">
							</div>
							<div class="carousel-item">
								<img class="d-block w-100" src="images/pic03.jpg" alt="Third slide">
							</div>
						</div>
						<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
							<span class="carousel-control-prev-icon" aria-hidden="true"></span>
							<span class="sr-only">Previous</span>
						</a>
						<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
							<span class="carousel-control-next-icon" aria-hidden="true"></span>
							<span class="sr-only">Next</span>
						</a>
					</div>
				

					<!-- Button -->
					<section>
						<button class="btn btn-primary">Jugar</button>
					</section>

					<!-- Form -->
					<section>
						<h2>Formulario de contacto</h2>
						<form method="post" action="#">
							<div class="row g-3">
								<div class="col-md-6">
									<input type="text" class="form-control" id="demo-name" name="demo-name" placeholder="Nombre" required>
								</div>
								<div class="col-md-6">
									<input type="email" class="form-control" id="demo-email" name="demo-email" placeholder="Email" required>
								</div>
								<div class="col-md-12">
									<select class="form-select" id="demo-category" name="demo-category" required>
										<option value="">- Categoría -</option>
										<option value="1">Manufactura</option>
										<option value="2">Envío</option>
										<option value="3">Administración</option>
										<option value="4">Recursos Humanos</option>
									</select>
								</div>
								<div class="col-md-4">
									<input type="radio" id="demo-priority-low" name="demo-priority" checked>
									<label for="demo-priority-low">Bajo</label>
								</div>
								<div class="col-md-4">
									<input type="radio" id="demo-priority-normal" name="demo-priority">
									<label for="demo-priority-normal">Normal</label>
								</div>
								<div class="col-md-4">
									<input type="radio" id="demo-priority-high" name="demo-priority">
									<label for="demo-priority-high">Alto</label>
								</div>
								<div class="col-md-6">
									<input type="checkbox" id="demo-copy" name="demo-copy">
									<label for="demo-copy">Enviar una copia por email</label>
								</div>
								<div class="col-md-6">
									<input type="checkbox" id="demo-human" name="demo-human" checked>
									<label for="demo-human">No soy un robot</label>
								</div>
								<div class="col-12">
									<textarea class="form-control" id="demo-message" name="demo-message" rows="6" placeholder="Escribe tu mensaje aquí..." required></textarea>
								</div>
								<div class="col-12">
									<button class="btn btn-primary" type="submit">Enviar</button>
								</div>
							</div>
						</form>
					</section>

				</div>
			</section>

			<!-- Footer -->
			<footer id="footer" class="wrapper alt">
				<div class="inner">
					<ul class="menu">
						<li>&copy; ElenaFis 2024. Todos los derechos reservados.</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
					</ul>
				</div>
			</footer>

		</div>

	<!-- Scripts -->
<script src="assets/js/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-r6/1TEBwkIEPV4oUhLei5fynhPjCkUrj3e6UvYzfn2JC5n0o6hqVl9vU8w3+Xd0x" crossorigin="anonymous"></script>

<script src="assets/js/main.js"></script>


	</body>
</html>
