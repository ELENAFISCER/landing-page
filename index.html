					<script>
						document.addEventListener("DOMContentLoaded", function() {
  const slider = document.querySelector(".slider");
  const slides = document.querySelectorAll(".slide");
  let currentIndex = 0;
  const slideWidth = slides[0].clientWidth;
  function nextSlide() {
    currentIndex = (currentIndex + 1) % slides.length;
    updateSlider();
  }
  function updateSlider() {
    const offset = -1 * currentIndex * slideWidth;
    slider.style.transform = `translateX(${offset}px)`;
  }
  setInterval(nextSlide, 3000); // Cambia de diapositiva cada 3 segundos
});


						var audio = document.getElementById("audio");
    var playPauseButton = document.getElementById("playPause");
    var iconoPlay = document.getElementById("iconoPlay");
    var iconoPause = document.getElementById("iconoPause");
    function togglePlay() {
        if (audio.paused) {
            audio.play();
            iconoPlay.style.display = "none";
            iconoPause.style.display = "inline";
        } else {
            audio.pause();
            iconoPlay.style.display = "inline";
            iconoPause.style.display = "none";
        }
    }
						const carouselContainer = document.querySelector('.carousel-container');
						const carouselImages = document.querySelectorAll('.carousel-image');
					
						let counter = 0;
					
						function nextSlide() {
							counter++;
							if (counter === carouselImages.length) {
								counter = 0;
							}
							updateCarousel();
						}
					
						function prevSlide() {
							counter--;
							if (counter < 0) {
								counter = carouselImages.length - 1;
							}
							updateCarousel();
						}
					
						function updateCarousel() {
							carouselContainer.style.transform = `translateX(-${counter * 300}px)`; // Ancho de la imagen
						}
					</script>
